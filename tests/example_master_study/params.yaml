# Sample YAML Configuration File with Numerical Values

# General settings
a_string: "Hello World"

# Numeric parameters
numeric_parameters:
  max_attempts: 5
  timeout_seconds: 10.5
  threshold: 0.75

# Nested numeric settings
nested_settings:
  nested_param1: 42
  nested_param2: 3.14

# A numeric list
numeric_list: [1, 2, 3, 4, 5]

# A nested numeric list
nested_numeric_list:
  list1: [1, 2, 3]
  list2: [4, 5, 6]
  list3: [7, 8, 9]